<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panier</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="/docs/5.3/assets/img/favicons/favicon.ico">
</head>

<body>
  <!-- ___________________header________________________ -->
  <header id="employee-header">
    <div id="en-tete">
      <img id="logo" src="./assets/img/logo.webp" alt="logo">
      <h1>O'Snack</h1>
    </div>
  </header>



  <!-- ___________________mainCart________________________  -->
  <h2>Votre panier</h2>
  <br>
  <!--data-laPartieDuNomDeAttribut est un attribut de données qui permet de stocker des infos suppl -->
  <main data-produits="selected">
    <div class="container-sm">
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th scope="col" class="produit-size">N°</th>
              <th scope="col" class="produit-size" id="title-center">Produit</th>
              <th scope="col" class="produit-size-container text-center">Quantité</th>
              <th scope="col" class="produit-size-container text-center">Prix</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
    <div class="cartBtn">
      <button onclick="clearCart()"class="actionBtn" >Annuler</button>
      <a href="/home.html">
        <button class="actionBtn">Continuer</button>
      </a>
      <button id="validateBtn" class="actionBtn" onclick="pay()" >Valider et régler</button>
    </div>
  </main>


  <!-- ___________________footer________________________  -->

  <nav>
    <ul id="navbar">
      <li class="nav-item">
        <a class="nav-link" href='/home.html'><i onclick="clearCart()" class="fa-solid fa-house"
            style="color: #2f5c7c; font-size: 30px;"></i></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href='/favorits.html'><i class="fa-solid fa-heart"
            style="color: #2f5c7c; font-size: 30px;"></i></a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href='/contact.html'><a class="nav-link" href='/panier.html'><i class="fa-solid fa-cart-shopping" style="color: #2f5c7c; font-size: 30px;"></i></a>
      </li>
    </ul>
  </nav>

  <script src="script.js" async></script>
  <script src="scriptPanier.js" async></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
